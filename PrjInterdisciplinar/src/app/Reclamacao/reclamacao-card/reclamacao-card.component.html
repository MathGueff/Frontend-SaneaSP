<div class="card h-100"> <!-- Div do card-->
  <!-- Header do card -->
  <header class="card-header pt-3 d-flex flex-md-row flex-sm-column justify-content-md-between justify-content-sm-center align-items-sm-center flex-wrap gap-md-3">
    <h3 class="h5">
      {{ card.titulo }}
    </h3>

    @if(card.Tags.length > 0){
      <div class="tags d-flex align-items-center m-md-0 gap-md-2 ">
      <span class="tag" *ngFor="let tag of card.Tags">
          {{tag.nome}}
        </span>
      </div>
    }

    @if (this.user) {
      <article id="mais-opcoes" role="listbox">
        <button type="button" class="btn btn-primary dropdown-toggle"
          tabindex="0"
          role="listbox"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img src="assets\icones\white/options_icon.svg" alt="icone de opções">Mais Opções
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" role="menuitem"  href="suas-reclamacoes/{{card.id}}">
              <img src="assets\icones\black/edit_icon.svg" alt="Ícone de Edição Reclamação"> Editar
            </a>
          </li>
          <li>
            <button  role="menuitem" (click)="exclusaoReclamacao(card.id)" class="dropdown-item">
              <img src="assets\icones\black/delete_icon.svg" alt="Ícone de Edição Reclamação">
              <span>Excluir</span>
            </button>
          </li>
        </ul>
      </article>
    }
  </header>
  <!-- Body do Card -->
  <div class="card-body">
    <!-- Row dos conteúdos do body -->
    <div class="row justify-content-center">
      <!-- Imagem do card -->
      <div class="card-image-div col-lg-2 col-md-12 d-flex justify-content-lg-center">
          <div id="carouselImage" class="carousel slide">
            <div class="carousel-inner">
              @for (imagem of card.Imagens; track imagem.id; let firstImage = $first ) {
                @if(firstImage){
                  <div class="carousel-item active">
                    <img src="{{imagem.nome}}" class="card-icon-large" alt="Imagem da Reclamação">
                  </div>
                }
                @else {
                  <div class="carousel-item">
                    <img src="{{imagem.nome}}" class="card-icon-large" alt="Imagem da Reclamação">
                  </div>
                }
              } @empty {
                <img src="image-not-found.svg" alt="icone" class="card-icon-large">
              }
            </div>

            @if(card.Imagens.length > 1){
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselImage" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselImage" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            }
          </div>
      </div>
      <!-- Informações do card -->
      <div class="col-lg-10 col-md-12">
        <!-- Organização das informações -->
        <div class="d-flex align-items-start flex-column ps-md-3 ps-lg-0">
          <h5 class="card-title mt-md-3">{{ card.titulo }}</h5>
          <p class="card-text">{{ card.descricao}}</p>
          <a routerLink="reclamacao-descricao/{{card.id}}" class="btn btn-primary">Saiba Mais</a>
        </div>
      </div>
    </div>
  </div> <!-- Fim do Body -->
</div> <!-- Fim da div do card -->
