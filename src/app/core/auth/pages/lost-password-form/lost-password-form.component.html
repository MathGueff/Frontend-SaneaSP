<section class="auth-section">
    <form class="form-container" [formGroup]="lostPasswordForm">
        <header class="form-container__header">
            <h1 class="form-container__title">Esqueceu sua senha?</h1>
        </header>
        <hr class="form__separator--header" />
        <div class="form-container__body">
            <app-form-field-input 
                [formControlName]="lostPasswordInputConfig.formControlName" 
                [config]="lostPasswordInputConfig">    
            </app-form-field-input>
        </div>
        <footer class="form-container__footer">
            <div class="footer__buttons">
                <button class="button form__button--submit" (click)="onSubmit()">
                    ENVIAR
                </button>
                <button class="button form__button--google" (click)="back()">Voltar</button>
            </div>
        </footer>
    </form>
</section>
