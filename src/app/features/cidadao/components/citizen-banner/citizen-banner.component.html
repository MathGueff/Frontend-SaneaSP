<section class="banner flex-column">
    <h1 class="banner__project-name">
        <span class="banner__project-name--sanea">Sanea</span>
        <span class="banner__project-name--sp">SP</span>
    </h1>
    <h1 class="banner__title">Transformando o saneamento para um futuro saudável</h1>
    <div class="banner__text">
        <p> 
            Juntos garantimos agilidade, apoio e soluções de saneamento básico para todo o Estado de São Paulo
        </p>
    </div> 
    @if(!isAuth){
        <div class="banner__buttons flex-row">
            <div class="banner__button banner__button--citizen flex-column" routerLink="/login">
                <img class="large-icon" src="icons/entities/white/citizen.svg" 
                    [src]="getButtonIcon('citizen')"
                    alt="">
                <p>Crie uma conta como cidadão</p>
            </div>
            <div class="banner__button banner__button--organization flex-column">
                <img class="large-icon"src="icons/entities/white/organization.svg" 
                    [src]="getButtonIcon('organization')"
                    alt="">
                <p>Crie uma conta como prefeitura</p>
            </div>
        </div>
    }
</section>
