<section class="auth-section">
  <form class="form-container" [formGroup]="loginForm">
    <header class="form-container__header">
      <h1 class="form-container__title">Entre na sua conta</h1>
    </header>

    <hr class="form__separator--header" />

    <div class="form-container__body">
      <div class="field">
        <label for="email" class="field__label">Email</label>
        <input
          id="email"
          type="email"
          class="field__input"
          placeholder="john@gmail.com"
          formControlName="email"
        />
      </div>
      <div class="password-container">
        <div class="field">
          <label for="password" class="field__label">Senha</label>
          <input
            id="password"
            type="password"
            class="field__input"
            placeholder="Sua senha"
            formControlName="senha"
          />
        </div>
        <span class="forget-password" routerLink="/lost-my-password">Esqueci minha senha!</span>
      </div>
    </div>

    <footer class="form-container__footer">
      <div class="footer__buttons">
        <button class="button form__button--submit" (click)="onSubmit()">
          ENTRAR
        </button>
        <button class="button form__button--google">
          <img src="icons/actions/color/google.svg" alt="Ícone de google" />
          Login com google
        </button>
      </div>
      <p class="footer__link">
        Não possui uma conta ainda?
        <a routerLink="/cidadao/register" class="footer__link--anchor"
          >Clique aqui para criar uma</a
        >
      </p>
    </footer>
  </form>
</section>
