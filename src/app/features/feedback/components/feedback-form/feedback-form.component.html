<section class="auth-section">
    <form class="form-container" [formGroup]="feedbackForm">
        <header class="form-container__header">
            <h1 class="form-container__title">
                Faça uma avaliação!
            </h1>
        </header>

        <hr class="form__separator--header">

        <div class="form-container__body">
            <div class="field">
                <span>{{mensagem}}</span>
            </div>
            <div class="password-container">
                <div class="field">
                    <label for="descripition" class="field__label">Descrição: </label>
                    <input id="descripition" type="text" class="field__input" placeholder="Descreva aqui..."
                        formControlName="descricao" />
                </div>
            </div>
        </div>

        <footer class="form-container__footer">
            <div class="footer__buttons">
                <button class="button form__button--submit" (click)="onSubmit()">
                    ENVIAR AVALIAÇÃO
                </button>
                <button class="button form__button--google" (click)="onBack()">
                    VOLTAR
                </button>
            </div>
        </footer>
    </form>
</section>
