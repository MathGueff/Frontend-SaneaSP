<div class="form__buttons flex-row">
  @if (activeStep > 0) {
    <button
      type="button"
      class="button button--secondary"
      (click)="prev.emit()"
    >
      Voltar
    </button>
  }

  @if (activeStep < steps.length - 1) {
    <button type="button" class="button button--primary" (click)="next.emit()">
      Prosseguir
    </button>
  } @else {
    <button
      type="button"
      class="button button--primary"
      (click)="submit.emit()"
    >
      Enviar den√∫ncia
    </button>
  }
</div>
