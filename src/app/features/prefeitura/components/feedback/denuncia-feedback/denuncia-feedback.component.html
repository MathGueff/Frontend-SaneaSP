<div class="feedback-grid">
    <div class="feedback-card" *ngFor="let fb of feedbacks; let i = index">
        <h4 class="feedback-title">{{ fb.titulo }}</h4>
        <p class="feedback-message" [class.collapsed]="!expanded[i]">
            {{ fb.conteudo }}
        </p>
        <button class="see-more-btn" (click)="toggleExpand(i)">
            {{ expanded[i] ? 'Ver menos' : 'Ver mais' }}
        </button>
        <span class="feedback-date">
            {{ fb.data | date:'dd/MM/yyyy' }}
        </span>
    </div>
</div>
