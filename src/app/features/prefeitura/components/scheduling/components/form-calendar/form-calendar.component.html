<form [formGroup]="form" [ngClass]="'form-container'" (ngSubmit)="adicionarEvento()" class="form">
    <h2 class="form-container__title">Agendar Visita</h2>
    <div class="field-group">
        <label for="motivo" class="field__label">Título</label>
        <input
          class="field__input"
          type="text"
          formControlName="motivo"
          id="motivo"
          placeholder="Título do evento"
          required
        />
    </div>
    <div class="flex-row date-fields">
      <div class="field-group" class="field__label">
          <label for="start">Início</label>
          <input
            class="field__input"
            type="date"
            id="start"
            formControlName="dataInicio"
            required
          />
      </div>
      <div class="field-group">
          <label for="end" class="field__label">Final</label>
          <input
            class="field__input"
            type="date"
            id="end"
            formControlName="dataFinal"
            placeholder="Data final"
          />
      </div>
    </div>
    <button class="form__button--submit" type="submit">Adicionar</button>
</form>
