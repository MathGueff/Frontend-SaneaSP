<div class="background">
  <!-- background -->
  <article class="container-fluid d-flex justify-content-center align-items-center flex-column">
    <!-- Div do container-->
    <!-- Formulário de Cadastro -->
    @if (!vazio) {

    <div class="form d-flex justify-content-center align-items-center flex-column m-3 p-4 rounded">
      <h1 class="mb-4 h2">Editar Denúncia</h1>
      <!-- Campos do formulário -->
      <form [formGroup]="this.form" class="row mt-3" style="width: 100%; max-width: 600px"
        formenctype="multipart/form-data">
        <div class="col-md-12 col-sm-12 mb-3">
          <img class="form-icon me-1" src="images/denuncia/title-icon.svg" />
          <label for="titulo" class="form-label">Título:
            <span class="required-form">*</span>
          </label>
          <input type="text" formControlName="titulo" class="form-control" placeholder="Título da Deúncia" id="titulo"/>
          <div *ngIf="form.get('titulo')?.invalid && form.get('titulo')?.touched">
            <p class="invalid-form ms-3">Campo obrigatório</p>
          </div>
        </div>

        <div class="col-md-12 col-sm-12 mb-3">
          <img class="form-icon me-1" src="images/denuncia/description-icon.svg" />
          <label for="descricao" class="form-label">Descricao:
            <span class="required-form">*</span>
          </label>
          <textarea class="form-control" formControlName="descricao" rows="5" placeholder="Explique sua Deúncia"
            (input)="autoResize()" id="descricao"></textarea>
          <div *ngIf="
              form.get('descricao')?.invalid && form.get('descricao')?.touched
            ">
            <p class="invalid-form ms-3">Campo obrigatório</p>
          </div>
        </div>

        <div class="col-md-6 col-sm-12 mb-3">
          <img class="icon me-1" src="images/login/endereco_icon.svg" />
          <label for="cep" class="form-label">CEP:
            <span class="required-form">*</span>
          </label>
          <input type="text" formControlName="cep" class="form-control" id="cep" placeholder="Digite seu CEP" />
          <div *ngIf="form.get('cep')?.invalid && form.get('cep')?.touched">
            <p class="invalid-form ms-3">Campo obrigatório</p>
          </div>
        </div>

        <div class="col-md-6 col-sm-12 mb-3">
          <img class="icon me-1" src="images/login/endereco_icon.svg" />
          <label for="rua" class="form-label">Rua:
            <span class="required-form">*</span>
          </label>
          <input type="text" formControlName="rua" class="form-control" id="rua" placeholder="Rua do usuário" />
          <div *ngIf="form.get('rua')?.invalid && form.get('rua')?.touched">
            <p class="invalid-form ms-3">Campo obrigatório</p>
          </div>
        </div>

        <div class="col-md-6 col-sm-12 mb-3">
          <img class="icon me-1" src="images/login/endereco_icon.svg" />
          <label for="bairro" class="form-label">Bairro:
            <span class="required-form">*</span>
          </label>
          <input type="text" formControlName="bairro" class="form-control" id="bairro"
            placeholder="Bairro do usuário" />
          <div *ngIf="form.get('bairro')?.invalid && form.get('bairro')?.touched">
            <p class="invalid-form ms-3">Campo obrigatório</p>
          </div>
        </div>

        <div class="col-md-6 col-sm-12 mb-3">
          <img class="icon me-1" src="images/login/endereco_icon.svg" />
          <label for="cidade" class="form-label">Cidade:
            <span class="required-form">*</span>
          </label>
          <input type="text" formControlName="cidade" class="form-control" id="cidade"
            placeholder="Cidade do usuário" />
          <div *ngIf="form.get('cidade')?.invalid && form.get('cidade')?.touched">
            <p class="invalid-form ms-3">Campo obrigatório</p>
          </div>
        </div>

        <div class="col-md-6 col-sm-12 mb-3">
          <img class="icon me-1" src="images/login/endereco_icon.svg" />
          <label for="numero" class="form-label">Número:
            <span class="required-form">*</span>
          </label>
          <input type="number" formControlName="numero" class="form-control" id="numero"
            placeholder="Seu número de endereço" />
          <div *ngIf="form.get('numero')?.invalid && form.get('numero')?.touched">
            <p class="invalid-form ms-3">Campo obrigatório</p>
          </div>
        </div>

        <div class="col-md-6 col-sm-12 mb-3">
          <img class="icon me-1" src="images/login/endereco_icon.svg" />
          <label for="complemento" class="form-label">Complemento: </label>
          <input type="text" formControlName="complemento" class="form-control" id="complemento"
            placeholder="Complemento" />
        </div>

        <hr />

        <app-tag-select [tagSelected]="reclamacao.Categorias"  (alertSelected)="tagsChange($event)"></app-tag-select>

        <app-image-select  (alertImageSelect)="imagesChange($event)"></app-image-select>
        <div class="botoes d-flex justify-content-between w-100 align-items-center">
          <a routerLink="@" class="mt-3">
            <button class="form-btn">voltar</button>
          </a>

          <button type="submit" (click)="onSubmit()" class="mt-3 form-btn">
            salvar
          </button>
        </div>
      </form>
      <!-- Botão de entrar -->
    </div>
    <!-- Fim do formulário -->
    } @else {
    <article class="my-5">
      <app-not-found [mensageError]="erro" [caminhoVoltar]="path"></app-not-found>
    </article>

    }
  </article>
</div>
