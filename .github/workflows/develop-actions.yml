name: CI / CD - develop (preview)

on:
  push:
    branches:
      - develop

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout do cÃ³digo ---
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # --- Validar mensagem do commit ---
      - name: Validar mensagem do commit
        run: |
          MSG="$(git log -1 --pretty=%s)"

          echo "Mensagem detectada: $MSG"

          if [[ ! "$MSG" =~ ^(feat|feat!|chore|fix|refactor|docs)(\(.+\))?:|^Merge|^Revert ]]; then
            echo "âŒ Mensagem de commit invÃ¡lida!"
            echo "Use um dos formatos: feat:, feat!:, chore:, fix:, refactor:, docs:"
            exit 1
            fi

            echo "âœ” Mensagem vÃ¡lida."

      # --- InstalaÃ§Ã£o de dependÃªncias ---
      - name: DependÃªncias
        run: npm install --force

      # --- Instala semver globalmente ---
      - name: Semver
        run: npm install -g semver

      # --- Calcular nova versÃ£o com sufixo preview ---
      - name: Calcular nova versÃ£o Preview
        id: version
        run: |
          git fetch --tags --force --prune

          # ObtÃ©m apenas versÃµes estÃ¡veis (sem preview)
          LAST_STABLE=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n1)

          if [ -z "$LAST_STABLE" ]; then
            LAST_STABLE="v0.0.0"
          fi

          echo "Ãšltima versÃ£o estÃ¡vel: $LAST_STABLE"

          CURRENT_VERSION="${LAST_STABLE#v}"

          # Nova base para preview
          NEW_BASE=$(semver -i patch "$CURRENT_VERSION")

          # Conta quantos previews existem dessa versÃ£o
          COUNT=$(git tag --list "v${NEW_BASE}-preview.*" | wc -l | xargs)

          PREVIEW_VERSION="v${NEW_BASE}-preview.$((COUNT + 1))"

          echo "Nova versÃ£o preview: $PREVIEW_VERSION"

          echo "NEW_PREVIEW=$PREVIEW_VERSION" >> $GITHUB_ENV
          echo "new_preview=$PREVIEW_VERSION" >> $GITHUB_OUTPUT

      # --- Criar Release Preview ---
      - name: Criar Release Preview
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.new_preview }}
          name: "Preview ${{ steps.version.outputs.new_preview }}"
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Atualizar e commitar package.json ---
      - name: Atualizar versÃ£o no package.json
        id: update_package
        run: |
          # Base sem preview
          BASE_VERSION=$(echo "${{ steps.version.outputs.new_preview }}" | sed 's/-preview\..*//')
          BASE_VERSION="${BASE_VERSION#v}"

          echo "Atualizando package.json para: $BASE_VERSION"

          node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            pkg.version = '$BASE_VERSION';
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
          "

          echo "new_version=$BASE_VERSION" >> $GITHUB_OUTPUT

      - name: Commit da nova versÃ£o
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

          git add package.json
          git commit -m "chore: update version to ${{ steps.update_package.outputs.new_version }}" || echo "Sem alteraÃ§Ãµes"
          git push origin develop

      # --- Imagem Docker ---
      - name: Login Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- Docker Image Front-DEV ---
      - name: Extrai metadatas para o Docker
        id: metaDev
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: saneasp/sanea-back-dev

      - name: Build e publicaÃ§Ã£o da imagem Docker
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile.dev
          push: true
          tags: ${{ steps.metaDev.outputs.tags }}
          labels: ${{ steps.metaDev.outputs.labels }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- Enviar e-mail em caso de falha ---
  notify_failure:
    name: Notificar Falha
    needs: pipeline
    runs-on: ubuntu-latest
    if: failure()

    steps:

      # --- Checkout do cÃ³digo ---
      - name: Checkout code
        uses: actions/checkout@v3

      # --- Capturar informaÃ§Ãµes ---
      - name: Capturar informaÃ§Ãµes
        id: info
        run: |
          echo "data=$(date '+%d/%m/%Y %H:%M:%S')" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "url_logs=https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}" >> $GITHUB_OUTPUT

      - name: Carregar e processar template
        id: template
        run: |
          html=$(cat ./.github/email-templates/failure-pipeline.html)

          html="${html//\{\{branch\}\}/${{ steps.info.outputs.branch }}}"
          html="${html//\{\{data\}\}/${{ steps.info.outputs.data }}}"
          html="${html//\{\{commit\}\}/${{ steps.info.outputs.commit }}}"
          html="${html//\{\{url_logs\}\}/${{ steps.info.outputs.url_logs }}}"

          echo "html<<EOF" >> $GITHUB_OUTPUT
          echo "$html" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Enviar e-mail aos responsÃ¡veis
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_HOST }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USER }}
          password: ${{ secrets.MAIL_PASS }}
          subject: "ðŸš¨ Falha no Pipeline - ${{ github.ref_name }}"
          to: "${{ secrets.TEAM_EMAILS }}"
          from: "CI/CD SaneaSP <no-reply@saneasp.com>"
          html_body: ${{ steps.template.outputs.html }}
